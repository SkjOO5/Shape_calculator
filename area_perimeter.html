<!DOCTYPE html>
<html>
<head>
    <title>Simple Shape Calculator</title>
    <style>
        body {
            font-family: Arial;
            background: lightblue;
            text-align: center;
            padding: 20px;
        }
        .box {
            background: white;
            width: 250px;
            margin: auto;
            padding: 20px;
            border: 2px solid blue;
            border-radius: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: orange;
            color: white;
            border: none;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        #results {
            margin-top: 15px;
            padding: 10px;
            background: #e6f7ff;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Shape Calculator</h2>
        
        <div>
            <input type="number" id="length" placeholder="Enter length">
            <input type="number" id="width" placeholder="Enter width (for rectangle)">
        </div>
        
        <button onclick="calculate()">Calculate </button>
        
        <div id="results">
            <p>Area: <span id="area">0</span></p>
            <p>Perimeter: <span id="perimeter">0</span></p>
        </div>
    </div>

    <script>
        function calculate() {
            
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value) || length;
            
            
            const area = length * width;
            const perimeter = 2 * (length + width);
            
            
            document.getElementById('area').textContent = area;
            document.getElementById('perimeter').textContent = perimeter;
        }
    </script>
</body>
</html>
